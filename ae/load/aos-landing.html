<script>
    
    $( '.theme-item' ).click(function() {
        var index = $( '.theme-item .theme-src' ).index( this ) + 1;
        // console.log(index);
        $(this).addClass('zoom-in');
        $('.func').addClass('show-func');
        $('.dvc-m').click(function(){
            $('.dvc, .theme-item.zoom-in').addClass('aos-m');
        });
        $('.dvc-d').click(function(){
            $('.dvc, .theme-item.zoom-in').removeClass('aos-m');
        });
    });
    $('.aos-close').click(function(){
        $('.theme-item').removeClass('zoom-in');
        $('.func').removeClass('show-func');
        $('.dvc, .theme-item').removeClass('aos-m');
    });
</script>

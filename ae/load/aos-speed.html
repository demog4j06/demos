<div class="theme-item">
    <div class="theme-src">
        <img src="../img/aos/template/speed/speed_1.jpg" alt="" class="theme-d">
        <img src="../img/aos/template/speed/speed_m_1.jpg" alt="" class="theme-m">
    </div>
    <div class="theme-tit">Speed 1</div>
</div>
<div class="theme-item">
    <div class="theme-src">
        <img src="../img/aos/template/speed/speed_2.jpg" alt="" class="theme-d">
        <img src="../img/aos/template/speed/speed_m_2.jpg" alt="" class="theme-m">
    </div>
    <div class="theme-tit">Speed 2</div>
</div>

<div class="func">
    <div class="dvc">
        <div class="dvc-d">
            <img src="../img/aos/icon_desktop.png" alt="">
        </div>
        <div class="dvc-m">
            <img src="../img/aos/icon_mobile.png" alt="">
        </div>
    </div>
    <div class="aos-close">
        <img src="../img/aos/icon_close.png" alt="">
    </div>
</div>


<script>
    
    $( '.theme-item' ).click(function() {
        var index = $( '.theme-item .theme-src' ).index( this ) + 1;
        // console.log(index);
        $(this).addClass('zoom-in');
        $('.func').addClass('show-func');
        $('.dvc-m').click(function(){
            $('.dvc, .theme-item.zoom-in').addClass('aos-m');
        });
        $('.dvc-d').click(function(){
            $('.dvc, .theme-item.zoom-in').removeClass('aos-m');
        });
    });
    $('.aos-close').click(function(){
        $('.theme-item').removeClass('zoom-in');
        $('.func').removeClass('show-func');
        $('.dvc, .theme-item').removeClass('aos-m');
    });
</script>

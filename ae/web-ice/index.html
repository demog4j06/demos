<style>
body {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #201558 url('new/images/mobile/business/business_progress_bg.jpg') center/cover no-repeat;

.main-logo {
    width: 60%;
    max-width: 300px
}

<body>
    <img src="/new/images/common/logo.svg" alt="" class="main-logo">
<script>
var osLang = navigator.language;
if ( osLang == "zh-cn" ) {
    window.location.replace("CN/");
}
else if ( osLang == "zh-TW" ) {
    window.location.replace("CN/");
}
else if ( osLang == "th-th" ) {
    window.location.replace("TH/");
}
else if ( osLang == "vi-vn" ) {
    window.location.replace("VI/");
} 
else {
    window.location.replace("EN/"); 
} 
</script>
</body>
